<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="clock-div">
        <p></p>
        <div class="settings-icon">
          <img
            class="settings-img"
            height="20"
            width="20"
            src="./images/settings.webp"
            alt="settings"
          />
        </div>
      </div>

      <div class="circle">
        <p class="main-time">
          <span class="hours display-none">00</span
          ><span class="minutes">00</span>:<span class="seconds">00</span>.<span
            class="milliseconds"
            >00</span
          >
        </p>
        <p class="latest-lap display-none">
          <span class="latest-lap-hr hours display-none">00</span
          ><span class="latest-lap-min minutes">00</span>:<span class="latest-lap-sec seconds">00</span>.<span
            class="latest-lap-ms"
            >00</span
          >
        </p>
      </div>

      <div class="start-reset-container">
        <button class="start">Start</button>
        <button class="reset">Reset</button>
      </div>

      <div class="lap-plus-container">
        <button class="lap lap-plus display-none">Lap +</button>
      </div>

      <div class="lap-container"></div>
    <div class="settings display-none">
      <div class="popup">Lap</div>
      <div class="enable-back display-none">
        <div class="able enable-button display-none">Disable</div>
      </div>
    </div>
    </section>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
